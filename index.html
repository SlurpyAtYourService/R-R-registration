<!DOCTYPE html>
<html lang="en">
<head>
    <title>R&amp;R Patisserie</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR CREATION -->
    <header class="header">
        <nav class="navbar">
            <a href="https://slurpyatyourservice.github.io/ContactUs-page/">Contact us</a>
            <a href="https://slurpyatyourservice.github.io/Terms">Terms and Conditions</a>
        </nav>
    </header>
    <!-- LOGIN FORM CREATION -->
    
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class="bx bxl-cake"></i>R&amp;R Patisserie</h2>
            <div class="text-item">
                <h2>Welcome <br><span>To Our Beautiful pastry</span></h2>
                <p>R&amp;R Cakes And Events bring your dreams to reality. just tell us your desire. and we put our effort into it</p>
                <div class="social-icon">
                    <a href="https://www.facebook.com/p/P%C3%A2tisserie-RR-100064697589095/"><i class="bx bxl-facebook"></i></a>
                    <a href="https://x.com/rnrcake"><i class="bx bxl-twitter"></i></a>
                    <a href="https://www.instagram.com/patisserie_r.r/"><i class="bx bxl-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="login-section active">
            <div class="form-box login">
                <form id="login-form">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-envelope"></i></span>
                        <input type="email" id="login-email" required="">
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                        <input type="password" id="login-password" required="">
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="button" class="btn" onclick="validateAndRedirectLogin()">Log in</button>
                    <div class="create-account">
                        <p>Create A New Account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form id="signup-form">
                    <h2>Sign Up</h2>
                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-user"></i></span>
                        <input type="text" id="username" required="">
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-envelope"></i></span>
                        <input type="email" id="email" required="">
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                        <input type="password" id="password" required="">
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label><input type="checkbox" id="terms" required="">I agree with the terms and conditions</label>
                    </div>
                    <button type="button" class="btn" onclick="validateAndRedirectSignup()">Sign Up</button>
                    <div class="create-account">
                        <p>Already Have An Account? <a href="#" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- SIGN UP FORM CREATION -->

    <script src="index.js"></script>
    <script>
        function validateAndRedirectSignup() {
            var form = document.getElementById('signup-form');
            if (form.checkValidity()) {
                window.location.href = "https://slurpyatyourservice.github.io/R-R-patisserie";
            } else {
                alert('Please fill out all required fields and agree to the terms and conditions.');
            }
        }

        function validateAndRedirectLogin() {
            var form = document.getElementById('login-form');
            if (form.checkValidity()) {
                window.location.href = "https://slurpyatyourservice.github.io/R-R-patisserie";
            } else {
                alert('Please fill out all required fields.');
            }
        }
    </script>
</body>
</html>
